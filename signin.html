<!DOCTYPE html>
<html>
    <head>
        <title>SignIn</title>
        <link rel="icon" href="images/yallago.png" type="images/yallago.png">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/profile.css">
        
            
    </head>
    <body>
        <section class="signin d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-5 col-md-7 col-sm-9">
                        <div class="signin-box text-center floating rounded-5 p-5">
                            <h2 class="signin-title">SignIn</h2>
                            <form action="">
                                <input type="email" name="Yemail" placeholder="Your Email" class="form-control">
                                <input type="password" name="pass" placeholder="Password" class="form-control">
                                <a href="index.html" class="btn btn-signin text-decoration-none">Sign In</a>
                            </form>
                            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
